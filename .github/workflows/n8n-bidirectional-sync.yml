  pull-from-n8n:
    name: Pull Workflows from N8N
    runs-on: ubuntu-latest
    if: github.event.inputs.sync_direction == 'pull'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create workflows directory
        run: |
          mkdir -p workflows
      
      - name: Pull workflows from N8N
        env:
          N8N_API_KEY: ${{ secrets.N8NAPIKEY }}
          WORKFLOW_NAME: ${{ github.event.inputs.workflow_name }}
        run: |
          echo "Pulling workflows from N8N..."
          echo "N8N API configured"
          
          if [ -n "$WORKFLOW_NAME" ]; then
            echo "Pulling specific workflow: $WORKFLOW_NAME"
          else
            echo "Pulling all workflows"
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet workflows/ || echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # Store change details for summary
          if ! git diff --quiet workflows/; then
            echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
            
            # Get list of changed files
            changed_files=$(git diff --name-only workflows/ | sed 's/^/   â€¢ /')
            echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
            echo "$changed_files" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            
            # Get diff stats
            added=$(git diff --numstat workflows/ | awk '{sum+=$1} END {print sum+0}')
            deleted=$(git diff --numstat workflows/ | awk '{sum+=$2} END {print sum+0}')
            echo "LINES_ADDED=$added" >> $GITHUB_ENV
            echo "LINES_DELETED=$deleted" >> $GITHUB_ENV
          else
            echo "CHANGES_DETECTED=false" >> $GITHUB_ENV
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add workflows/
          git diff --staged --quiet || git commit -m "Update workflows from N8N"
          git push
      
