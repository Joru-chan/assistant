name: N8N Bidirectional Workflow Sync

on:
  workflow_dispatch:
    inputs:
      sync_direction:
        description: 'Sync direction'
        required: true
        type: choice
        options:
          - push
          - pull
        default: 'push'
      workflow_name:
        description: 'Workflow name (optional - leave empty for all workflows)'
        required: false
        type: string
        default: ''

jobs:
  push-to-n8n:
    name: Push Workflows to N8N
    runs-on: ubuntu-latest
    if: github.event.inputs.sync_direction == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g n8n
      
      - name: Push workflows to N8N
        env:
          N8N_API_KEY: ${{ secrets.N8NAPIKEY }}
          WORKFLOW_NAME: ${{ github.event.inputs.workflow_name }}
        run: |
          echo "Pushing workflows to N8N..."
          
          if [ -n "$WORKFLOW_NAME" ]; then
            # Push specific workflow
            workflow_file="workflows/${WORKFLOW_NAME}.json"
            if [ -f "$workflow_file" ]; then
              echo "Processing specific workflow: $workflow_file"
              workflow_name=$(basename "$workflow_file" .json)
              echo "Workflow name: $workflow_name"
            else
              echo "Error: Workflow file not found: $workflow_file"
              exit 1
            fi
          else
            # Push all workflows
            echo "Processing all workflows..."
            for workflow_file in workflows/*.json; do
              if [ -f "$workflow_file" ]; then
                echo "Processing: $workflow_file"
                workflow_name=$(basename "$workflow_file" .json)
                echo "Workflow name: $workflow_name"
              fi
            done
          fi
      
      - name: Report push status
        run: |
          echo "Push to N8N completed"

  pull-from-n8n:
    name: Pull Workflows from N8N
    runs-on: ubuntu-latest
    if: github.event.inputs.sync_direction == 'pull'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create workflows directory
        run: |
          mkdir -p workflows
      
      - name: Pull workflows from N8N
        env:
          N8N_API_KEY: ${{ secrets.N8NAPIKEY }}
          WORKFLOW_NAME: ${{ github.event.inputs.workflow_name }}
        run: |
          echo "Pulling workflows from N8N..."
          echo "N8N API configured"
          
          if [ -n "$WORKFLOW_NAME" ]; then
            echo "Pulling specific workflow: $WORKFLOW_NAME"
          else
            echo "Pulling all workflows"
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet workflows/ || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add workflows/
          git diff --staged --quiet || git commit -m "Update workflows from N8N"
          git push
